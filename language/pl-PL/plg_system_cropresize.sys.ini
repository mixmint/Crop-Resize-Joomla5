PLG_SYSTEM_CROPRESIZE_DESCRIPTION="Crop & Resize - kadrowanie ilustracji w Artykułach Joomla! Plugin umożliwia zmianę rozmiaru zdjęć w artykułach, kategoriach artykułów i tagach.<p>&nbsp;</p><p style=\"font-style: italic\">Jeśli podoba Ci się moja praca i doceniasz moje zaangażowanie, możesz postawić mi kawę.</p><p><a href="https://www.buymeacoffee.com/mixmint" target="_blank" rel="noopener"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Kup kawę developerowi" style="height: 60px !important; width: 217px !important;" /></a></p><p>&nbsp;</p><h3>Co musisz wiedzieć:</h3><p>Wtyczka systemowa Joomla umożliwia przycinanie i zmienianie rozmiaru obrazów w artykułach, kategoriach artykułów i tagach, aby ujednolicić obrazy prezentowane w widoku artykułu lub w przeglądzie artykułów wybranej kategorii w układzie jedno- lub wielokolumnowym.</p><p>Od wersji 1.2 obsługuje także przycinanie i zmianę rozmiaru obrazów zamieszczonych w pozycjach komponentu tagów.</p><br /><h3>Crop and Resize – Opis zagadnienia</h3><p>W kontekście prezentowania obrazów w internecie <b>kadrowanie (crop) i zmiana rozmiaru (resize)</b> są kluczowymi procesami, które wpływają na wygląd, jakość i wydajność strony.</p><ul><li><b>Kadrowanie</b> polega na przycięciu obrazu, aby dopasować go do określonych proporcji lub skupić uwagę na istotnym elemencie.</li><li><b>Zmiana rozmiaru</b> to dostosowanie wymiarów obrazu, co może zmniejszyć jego wagę i poprawić szybkość ładowania strony.</li></ul><p>Oba procesy pomagają w optymalizacji grafik, zapewniając lepszą jakość wyświetlania na różnych urządzeniach i poprawiając doświadczenie użytkownika.</p><p>Wtyczka zapisuje przetworzone obrazy w głównym katalogu <b>/cache</b> Joomla!</p><style>a[target="_blank"]::before {content:unset}</style>"
