PLG_SYSTEM_CROPRESIZE_DESCRIPTION="Crop & Resize - cropping illustrations in Joomla! Articles Plugin allows you to change the size of images in articles, article categories and tags.<p>&nbsp;</p><p style=\"font-style: italic\">If you like my work and appreciate my commitment, you can buy me a coffee.</p><p><a href="https://www.buymeacoffee.com/mixmint" target="_blank" rel="noopener"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy a coffee to a developer" style="height: 60px !important; width: 217px !important;" /></a></p><p>&nbsp;</p><h3>What you need to know:</h3><p>The Joomla system plugin allows you to crop and resize images in articles, article categories and tags to standardize the images presented in the article view or in the article overview of the selected category in a single or multi-column layout.</p><p>Since version 1.2, it also supports cropping and resize images placed in tag component positions.</p><br /><h3>Crop and Resize - Description of the topic</h3><p>In the context of presenting images on the web, <b>cropping and resize</b> are key processes that affect the appearance, quality and performance of a page.</p><ul><li><b>Cropping</b> is the process of cropping an image to fit a specific proportion or to focus attention on an important element.</li><li><b>Resizing</b> is the process of adjusting the dimensions of an image, which can reduce its weight and improve the page loading speed.</li></ul><p>Both processes help to optimize graphics, providing better display quality on different devices and improving the user experience.</p><p>The plugin saves processed images in the main <b>/cache</b> Joomla directory.</p><style>a[target="_blank"]::before {content:unset}</style>"
